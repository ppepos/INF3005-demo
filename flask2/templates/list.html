<html>
	<head>
		<title>Liste d'humains</title>
	</head>
	<body>
		<a href="/">retour</a><br />
		<a href="/list">Voir nos humains</a><br />
		<h1>Nos humains</h1>
    <table border="1">
      <thead>
        <td>Nom</td>
        <td>Prenom</td>
        <td>Age</td>
      </thead>
      <tbody>
        {% for p in personnes %}
        <tr>
          <td>{{ p.nom }}</td>
          <td>{{ p.prenom }}</td>
          <td>{{ p.age }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
	</body>
</html>
